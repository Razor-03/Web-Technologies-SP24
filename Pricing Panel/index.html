<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Pricing Panel page">
    <meta name="keywords" content="Panel">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="app.css">
    <title>Pricing Panel</title>
</head>
<body>
    <div class="panel">
        <div class="pricing-plan">
            <img src="icons/icon1.png" alt="icon1" class="pricing-img">
            <div class="pricing-header">Personal</div>
            <ul>
                <li>Custom Domains</li>
                <li>Sleeps after 30 mins of inactivity</li>
            </ul>
            <div>Free</div>
            <button>Sign Up</button>
        </div>
        <div class="pricing-plan">
            <img src="icons/icon2.png" alt="icon1" class="pricing-img">
            <div class="pricing-header">Small Teams</div>
            <ul>
                <li>Never Sleeps</li>
                <li>Multiple Workers for more powerful apps</li>
            </ul>
            <div>$150</div>
            <button>Free Trial</button>
        </div>
        <div class="pricing-plan">
            <img src="icons/icon3.png" alt="icon1" class="pricing-img">
            <div class="pricing-header">Enterprise</div>
            <ul>
                <li>Dedicated</li>
                <li>Simple horizontal Scalability</li>
            </ul>
            <div>Free</div>
            <button>Sign Up</button>
        </div>
    </div>
</body>
</html>

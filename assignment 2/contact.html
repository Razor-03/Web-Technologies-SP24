<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="app.css" />
    <title>Envision Estate</title>
  </head>
  <body>
    <header class="header">
      <nav
        class="navbar navbar-expand-lg fixed-top nav-color"
        data-bs-theme="dark"
        id="mainNav"
      >
        <div class="container-fluid">
          <a class="navbar-brand" href="#">ENVISION ESTATE</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse flex-grow-0"
            id="navbarNavAltMarkup"
          >
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
              <a class="nav-link active" aria-current="page" href="#">Buy</a>
              <a class="nav-link active" aria-current="page" href="#">Rent</a>
              <a class="nav-link active" aria-current="page" href="#">Sell</a>
              <a class="nav-link active" href="#">Contact Us</a>
              <a class="nav-link active" href="#">Log In</a>
              <a class="nav-link active btn-lg px-lg-3 signup-btn" href="#"
                >Sign Up</a
              >
              <!-- <a class="nav-link" href="#">Pricing</a> -->
              <!-- <a class="nav-link disabled" aria-disabled="true">Disabled</a> -->
            </div>
          </div>
        </div>
      </nav>
      <div class="container-fluid pt-5">
        <div class="row align-items-center justify-content-center my-5">
          <div class="col-7 mt-5">
            <h1 class="display-2 fw-bold text-center head-font my-5">
              Contact Us
            </h1>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="row">
            <div class="">
                <div class="container">
                    <div class="row">
                        <div class="col-6 text-center py-5">
                            <div class="p-5 bg-dark rounded">
                               <p class="text-white">Write to us about any type of query</p>
                            </div>
                        </div>
                        <div class="col-6 border p-5 rounded">
                            <form action="/#">
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email address</label>
                                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                                    <div id="email" class="form-text">We'll never share your email with anyone else.</div>
                                </div>
                                <div class="mb-3">
                                    <label for="pwd" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="pwd">
                                </div>
                                <div class="mb-3">
                                    <label for="query" class="form-label">Query</label>
                                    <input type="text" class="form-control" id="query">
                                </div>
                                <button type="submit" class="btn btn-dark">Submit</button>
                              </form>
                        </div>
                    </div>
                </div>
        </div>
      </div>
    </main>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/f4821b883d.js"
      crossorigin="anonymous"
    ></script>
    <script>
      $(function () {
        $(document).scroll(function () {
          var $nav = $("#mainNav");
          $nav.toggleClass("scrolled", $(this).scrollTop() > $nav.height());
        });
      });
    </script>
  </body>
</html>

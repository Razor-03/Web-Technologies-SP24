<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Pricing Panel page">
    <meta name="keywords" content="Panel">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="app.css">
    <title>Pricing Panel</title>
</head>
<body>
    <div class="panel">
        <div class="pricing-plan">
            <img src="icons/icon1.png" alt="icon1" class="pricing-img">
            <div class="pricing-header">Personal</div>
            <ul>
                <li class="pricing-list">Custom Domains</li>
                <li class="pricing-list">Sleeps after 30 mins of inactivity</li>
            </ul>
            <div class="price">Free</div>
            <a class="pricing-btn">Sign Up</a>
        </div>
        <div class="pricing-plan">
            <img src="icons/icon2.png" alt="icon1" class="pricing-img">
            <div class="pricing-header">Small Teams</div>
            <ul>
                <li class="pricing-list">Never Sleeps</li>
                <li class="pricing-list">Multiple Workers for more powerful apps</li>
            </ul>
            <div class="price">$150</div>
            <a class="pricing-btn is-featured">Free Trial</a>
        </div>
        <div class="pricing-plan">
            <img src="icons/icon3.png" alt="icon1" class="pricing-img">
            <div class="pricing-header">Enterprise</div>
            <ul>
                <li class="pricing-list">Dedicated</li>
                <li class="pricing-list">Simple horizontal Scalability</li>
            </ul>
            <div class="price">$400</div>
            <a class="pricing-btn">Sign Up</a>
        </div>
    </div>
</body>
</html>
